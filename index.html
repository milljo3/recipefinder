<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder</title>

<body>

<header>
    <h1>Recipe Finder</h1>
</header>

<main>

            <button id="recipe-button">Search</button>
            <div id="recipe-results"></div>
        </div>
        <div id="recipe-grid">
            <div class="recipe-grid-item">
                <img src="" alt="Recipe Image">
                <div class="recipe-grid-item-content">
                    <h2>Spicy Arrabiata Penne</h2>
                    <button>View More</button>
                </div>
            </div>

</main>

<footer></footer>

</html>
